<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="top-trumps.css">
    <title>Top Trumps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">

</head>

<body>

        <button class="strt-btn" id="start">Play Top Trumps!</button>
        <button class="strt-btn" id="new-game">Play Again!</button>

    <div id="display-area">
        <h1 id="head"></h1>
        <h1 id="end-msg"></h1>
        <div id="cards">
            <img id="p1cards">
            <img id="p2cards">
            <img id="p3cards">
            <img id="p4cards">
            <div id="button-holder">
                <button class="selector" id="ps" onclick="psChosen()">Physical Strength</button>
                <button class="selector" id="ff" onclick="ffChosen()">Fear Factor</button>
                <button class="selector" id="kp" onclick="kpChosen()">Killing Power</button>
                <button class="selector" id="hr" onclick="hrChosen()">Horror Rating</button>
            </div>
        </div>
    </div>
    <button id="cont-button"></button>
    <script src="top-trumps.js"></script>
</body>

</html>
