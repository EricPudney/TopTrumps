<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="top-trumps.css">
    <title>Top Trumps</title>

</head>

<body>
    <div class="centred">
        <button id="start"></button>
    </div>
    <!--html code for form & button approach, if needed later
    <form>
        <label id="lbl" for="players">Select number of players (between 2 and 4):</label>
        <input type="number" id="players" min="2" max="4">
    </form>
    <button id="confirm" onclick="confirm()">Confirm</button>
    -->
    <div id="display-area">
        <h1 id="head"></h1>
        <img id="cardDisplay">
        <div id="button-holder">
            <button class="selector" id="ps" onclick="psChosen()">Physical Strength</button>
            <button class="selector" id="ff" onclick="ffChosen()">Fear Factor</button>
            <button class="selector" id="kp" onclick="kpChosen()">Killing Power</button>
            <button class="selector" id="hr" onclick="hrChosen()">Horror Rating</button>
        </div>
    </div>
    <script src="top-trumps.js"></script>
</body>

</html>
